<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0px;
        }

        .navbar {
            background: #415068;
        }

        .navbar div {
            display: none;
        }

        .navbar .toggle,
        .navbar .brand {
            display: inline-block;
        }

          .navbar .link {
              display: block;
              text-align: center;
              padding: 1em;
              text-decoration: none;
              background: #223047;
              color: white;
          }

          .navbar .link:hover,
          .navbar .link:active {
            color: #223047;
            background: white;
          }

          .navbar .brand {
              width: 10em;
              text-align: center;
              padding: 1em;
              color: white;
          }

          .navbar a {
              text-decoration: none;
          }

          .navbar .toggle {
              padding: 1em;
              color: black;
          }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="brand">MySpace</a>

        <div class="left">
            <a href="#" class="link">link 1</a>
            <a href="#" class="link">link 2</a>
        </div>
        <div class="right">
            <a href="#" class="link">link 3</a>
        </div>
    </div>
</body>
</html>
